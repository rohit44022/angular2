<table class="table table-bordered table-hover table-striped">
    <thead class="thead-dark ">
        <tr>
            <td>employee Code</td>
            <td>firstname</td>
            <td>lastname</td>
            <td>gender</td>
            <td>age</td>
            <td>company</td>
            <td>salary</td>
        </tr>
    </thead> 
    <tbody>
        <tr *ngFor="let employee of employees;trackBy:trackbyEmployee">
            <td>{{employee.empcode}}</td>
            <td>{{employee.firstname | employeepipeTransform:employee.gender}}</td>
            <td>{{employee.lastname}}</td>
            <td>{{employee.gender}}</td>
            <td>{{employee.age}}</td>
            <td>{{employee.company}}</td>
            <td>{{employee.salary}}</td>
        </tr>
    </tbody>
   
</table>
<h1 class="text-danger text-center" *ngIf="employees.length==0">No Record Found</h1>

<button class="btn btn-primary" (click)="getEmployee()">refresh emloyee</button>
